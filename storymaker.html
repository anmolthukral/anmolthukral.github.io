
<html>
<head>
<title>Story Maker By anmol Thukral</title>
 <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
 <script type="text/javascript">



function changename () {
	var name=document.getElementById("name").value;
	document.getElementById("nameacc").innerHTML='<i class="fa fa-twitter">  </i>   '+name;	
}


function changeinsta () {
var insta=document.getElementById("instagram").value;
	document.getElementById("instagramerac").innerHTML='<i class="fa fa-instagram">  </i>   '+insta;	

}

function changestory () {
var st=document.getElementById("story").value;
	document.getElementById("StoryView").innerHTML=st;	

}
 </script>
</head>

<body>
	<div class="">
		<div class="col-sm-12 center" id="formholder">
    <form name="sentMessage" id="contactForm" onsubmit="makestory();">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Twitter</label>
                  <input onkeyup="changename();" class="form-control" id="name" type="text" placeholder="Name" required data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Instagram</label>
                  <input onkeyup="changeinsta();" class="form-control" id="instagram" type="text" placeholder="instagram" required data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Message</label>
                  <textarea onkeyup="changestory();" id="story" class="form-control"  rows="5" placeholder="story" required data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              
            </form>
        </div>

        <div class="col-sm-12 center" id="storyholder">
        	<p id="StoryView"></p>

        	<label id="instagramerac" class="stylish-text pull-left">Instagram</label>

<label id="nameacc" class="stylish-text pull-right"> Twitter</label>

        </div>
</div>
</body>
</html>
